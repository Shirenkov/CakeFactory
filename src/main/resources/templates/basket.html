<!DOCTYPE html>
<html lang="en">

{{> header}}

<body>

<!-- Navigation -->
{{> navigation}}

<!-- Page Content -->
<div class="container">
    <h1 class="my-4">Your basket</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Qty</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {{#basketItems}}
        <tr>
            <td>{{pastry.title}}</td>
            <td>{{quantity}}</td>
            <td>{{total}}</td>
            <td class="text-right">
                <form method="POST" action="/basket/remove">
                    <input type="hidden" name="id" value="{{pastry.id}}">
                    <input class="btn btn-danger" type="submit" value="Remove"/>
                </form>
            </td>
        </tr>
        {{/basketItems}}
        </tbody>
    </table>

    <h1 class="my-4">Delivery address</h1>

    <form method="POST" action="/order/place">
        <div class="form-group">
            <label for="addressLine1">Address Line 1</label>
            <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Address Line 1">
        </div>

        <div class="form-group">
            <label for="addressLine2">Address Line 2</label>
            <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Address Line 2">
        </div>

        <div class="form-group">
            <label for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Postcode">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Complete order</button>
        </div>
    </form>

</div>
<!-- /.container -->

<!-- Footer -->
{{> footer}}

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
